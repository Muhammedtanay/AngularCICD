<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 align-items-center">
      <h3 class =".text-success text-white p-3">
        [{{getName()}}]
          </h3>
  toDoList
         <div class="input-group">
           <input type="text" #todoText class="form-control">
           <div class="input-group-append">

             <button class="btn btn-primary" (click)="addItem(todoText.value)">add</button>
           </div>
         </div>

<div class="custom-control custom-checkbox my-3">
<input type="checkbox" [(ngModel)]="isDisplay"  (click)="isDisplay=!isDisplay" class="custom-control-input" name="" id="display">
<label class="custom-control-label"  for="displayAll">Display all</label>
</div>
        <table class= "table.table-striped table-bordered">
          <thead>
            <tr>
              <td></td>
             <th>Description</th>
              <th>Action</th>
              <th>Result</th>
            </tr>

          </thead>

          <tbody>
            <tr *ngFor="let item of getItems(); let i=index">
              <td> {{i+1}} </td>
              <td>{{item.description}}</td>
              <td>
                <input type="checkbox" [(ngModel)]="item.action">
              </td>
              <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                  yes
              </span>
              <span *ngSwitchCase="false">
                 no
              </span>
             </td>
            </tr>
          </tbody>
        </table>

  </div>

</div>
<div class="row">
  <div class="col-md-12 text-center mt-2" style="background-color:rgb(206, 204, 204)">

        <small>Copyright 2021 Todo List App @necla</small>
  </div>
</div>
</div>
